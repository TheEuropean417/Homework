<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Homework — The European</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Homework</div>
    <div class="actions">
      <button id="adminBtn" class="btn ghost">Admin</button>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <div class="row">
        <input id="searchInput" class="input" placeholder="Search homework (title, class, notes, status)…" />
        <button id="syncBtn" class="btn primary">Sync Classroom</button>
      </div>
      <div class="chips">
        <label class="chip"><input id="toggleDueSoon" type="checkbox" checked> <span>Due Soon</span></label>
        <label class="chip"><input id="toggleLate" type="checkbox" checked> <span>Late</span></label>
        <label class="chip"><input id="toggleCompleted" type="checkbox"> <span>Completed</span></label>
        <label class="chip"><input id="toggleBypassed" type="checkbox"> <span>Bypassed</span></label>
      </div>
    </div>

    <div id="loading" class="loading hidden">Loading…</div>
    <div id="empty" class="empty hidden">No homework found.</div>
    <section id="cards" class="cards"></section>
  </main>

  <!-- Admin Modal -->
  <dialog id="adminModal" class="modal">
    <form method="dialog" class="modal-card" id="adminForm">
      <div class="modal-head">
        <h3>Recipients &amp; Routing</h3>
        <button type="button" id="adminClose" class="icon-btn" aria-label="Close">✕</button>
      </div>

      <div id="adminGate" class="gate">
        <p class="muted">Enter admin password to manage recipients, templates, and SMS rules.</p>
        <input id="adminPassword" class="input" type="password" placeholder="Admin password" autocomplete="current-password">
        <button id="adminUnlock" type="button" class="btn primary">Unlock</button>
        <div id="adminErr" class="error hidden"></div>
      </div>

      <div id="adminBody" class="admin hidden">
        <section class="panel">
          <h4>Recipients</h4>
          <div id="recipientsList" class="list"></div>
          <div class="row gap">
            <input id="recName" class="input" placeholder="Name">
            <input id="recPhone" class="input" placeholder="+1XXXXXXXXXX">
            <button id="addRecipient" type="button" class="btn">Add</button>
          </div>
        </section>

        <section class="panel">
          <h4>Templates</h4>
          <div id="templatesList" class="list"></div>
          <div class="col gap">
            <input id="tmplName" class="input" placeholder="Template name (e.g., due_soon)">
            <textarea id="tmplBody" class="textarea" rows="3" placeholder="Message body. Vars: {title} {course} {dueDate} {dueIn} {status}"></textarea>
            <button id="addTemplate" type="button" class="btn">Save Template</button>
          </div>
        </section>

        <section class="panel">
          <h4>SMS Rules</h4>
          <div class="grid-2">
            <label class="field">
              <span>Enable SMS</span>
              <input id="smsEnable" type="checkbox">
            </label>
            <label class="field">
              <span>Quiet Hours (HH:MM–HH:MM)</span>
              <input id="smsQuiet" class="input" placeholder="21:00-07:00">
            </label>
            <label class="field">
              <span>Send when <em>Due Soon</em> (hours before due)</span>
              <input id="smsDueSoonHrs" class="input" type="number" min="0" value="24">
            </label>
            <label class="field">
              <span>Send when becomes <em>Late</em></span>
              <input id="smsOnLate" type="checkbox">
            </label>
            <label class="field">
              <span>Daily Summary Time (local HH:MM)</span>
              <input id="smsSummaryTime" class="input" placeholder="19:30">
            </label>
            <label class="field">
              <span>Template for alerts</span>
              <input id="smsAlertTemplate" class="input" placeholder="due_soon">
            </label>
          </div>
          <p class="muted small">Note: SMS is sent by the Vercel function <code>/api/sms</code>. Configure your Twilio env vars there.</p>
        </section>

        <div class="row end">
          <button type="button" id="saveAdmin" class="btn primary">Save</button>
        </div>
      </div>
    </form>
  </dialog>

  <script type="module" src="assets/js/config.js"></script>
  <script type="module" src="assets/js/state.js"></script>
  <script type="module" src="assets/js/classroom.js"></script>
  <script type="module" src="assets/js/sms.js"></script>
  <script type="module" src="assets/js/ui.js"></script>
</body>
</html>
